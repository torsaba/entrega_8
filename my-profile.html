    <main>
      <div class="container">
        <div class="row">
          <!-- Sección de perfil del usuario -->
          <div class="container mt-4">
            <div class="row mb-0" style="height: 15vh">
              <div class="col-9 justify-content-center align-content-center">
                <h2 class="mt-4">Perfil</h2>
                <hr />
              </div>
              <!-- Imagen de perfil del usuario -->
              <div class="col-3 justify-content-end align-content-end">
                <img
                  src="https://canadabeercup.com/wp-content/uploads/2022/09/generic-profile-picture-1200x1200-1.jpg"
                  alt=""
                  class="img-thumbnail float-end"
                  id="profile-img"
                  style="object-fit: cover; width: 15vh; height: 15vh"
                />
              </div>
            </div>
            <!-- Formulario para editar el perfil -->
            <form id="profile-form">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="nombre" class="form-label"
                      >Primer nombre*</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="nombre"
                      name="nombre"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="apellido" class="form-label"
                      >Primer apellido*</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="apellido"
                      name="apellido"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">E-mail*</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      value="correo@ejemplo.com"
                      required
                      readonly
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="segundoNombre" class="form-label"
                      >Segundo nombre</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="segundoNombre"
                      name="segundoNombre"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="segundoApellido" class="form-label"
                      >Segundo apellido</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="segundoApellido"
                      name="segundoApellido"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="telefono" class="form-label"
                      >Teléfono de contacto</label
                    >
                    <input
                      type="tel"
                      class="form-control"
                      id="telefono"
                      name="telefono"
                    />
                  </div>
                </div>
                <!-- Sección para subir una foto de perfil -->
                <div class="row m-0 w-100">
                  <div class="mb-3 p-0">
                    <div class="input-div w-100">
                      <label for="formFileLg" class="form-label">
                        Foto de perfil
                      </label>
                      <input
                        class="form-control form-control-lg w-100"
                        id="Img"
                        type="file"
                        accept="image/*"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <!-- Botón para guardar los cambios -->
              <button type="submit" class="btn btn-primary" id="guardarUsuario">
                Guardar
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
