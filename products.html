<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <script src="js/navbar.js"></script>
    <script src="https://unpkg.com/darkreader@4.9.66/darkreader.js"></script>
    <script src="js\darkmode.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul
            class="navbar-nav w-100 justify-content-between align-items-center"
          >
            <li class="nav-item">
              <a class="nav-link active" href="index.html"
                ><img src="img\nav-index.png" alt="eMercado" width="200"
              /></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li id="user-info" class="nav-item">
              <!-- Enlace para mostrar el botón de cerrar sesión -->
              <a class="nav-link" id="username-display" href="#"> </a>
              <!-- Botón de cerrar sesión (oculta inicialmente style="display: none;") -->
              <ul
                id="user-DropDown"
                style="display: none"
                class="position-absolute bg-dark dropdown-menu dropdown-menu-end"
              >
                <li>
                  <a class="nav-link" href="my-profile.html">
                    <i class="fa fa-user"></i> Mi perfil</a
                  >
                </li>

                <li>
                  <a class="nav-link" href="cart.html">
                    <i class="fa fa-shopping-cart"></i> Mi carrito</a
                  >
                </li>
                
                <li>
                  <a id="mode-toggle" class="nav-link cursor-active">
                    <i class="fas fa-sun"></i> Modo Claro
                  </a>
                </li>

                <li>
                  <a id="logout" class="nav-link" href="login.html">
                    <i class="fa fa-sign-out-alt"></i> Cerrar sesión</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <main role="main" class="pb-5">
      <div class="text-center p-4">
        <h4>Productos</h4>
        <p>
          Verás aquí todos los productos de la categoria
          <b><span id="nombre_articulo"></span></b>
        </p>
      </div>
      <br />
      <div class="container">
        <div class="row" style="margin-bottom: 1em">
          <div class="col-md-6 text-start row" style="margin-top: 0.2em">
            <div class="col">
              <p class="font-weight-normal text-end my-2">Precio:</p>
            </div>
            <div class="col mb-2">
              <input
                type="number"
                class="form-control"
                placeholder="min."
                id="priceMin"
              />
            </div>
            <div class="col mb-2">
              <input
                type="number"
                class="form-control"
                placeholder="máx."
                id="priceMax"
              />
            </div>
            <div class="col mb-2 p-0 arr-colu">
              <div class="btn-group" role="group">
                <button class="btn btn-light btn-block" id="rangeFilterPrice">
                  Filtrar
                </button>
                <button class="btn btn-light text-danger" id="clearRangeFilter">
                  Limpiar
                </button>
              </div>
            </div>
          </div>
          <div
            class="col-md-6 row text-end justify-content-between align-content-center"
            style="margin-left: 1em"
          >
            <input
              type="search"
              class="form-control col"
              name="txbSearch"
              id="productSearch"
              style="margin-right: 0.2em"
              placeholder="Buscar productos..."
            />
            <label for="orderBy" class="col">
              <select
                name="Ordenar"
                id="orderBy"
                class="form-select"

              >
                <option disabled selected>Ordenar por:</option>
                <option name="options" value="sortByCountAsc" id="sortByCount">
                  Más vendidos
                </option>
                <option name="options" value="sortByCountDesc" id="sortByCount">
                  Menos vendidos
                </option>
                <option
                  value="sortByPriceDesc"
                  name="options"
                  id="sortByPriceDesc"
                >
                  Mayor precio
                </option>
                <option
                  name="options"
                  value="sortByPriceAsc"
                  id="sortByPriceAsc"
                >
                  Menor precio
                </option>
              </select>
            </label>
          </div>
        </div>
        <br />
        <!--*CONTENEDOR DE LOS ARTICULOS QUE VIENEN DESDE LA API-->
        <div class="row">
          <div class="list-group" id="pro-list-container"></div>
        </div>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/products.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
