<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Configuración del documento -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Título de la página -->
    <title>eMercado - Todo lo que busques está aquí</title>
    <!-- Enlaces a fuentes y estilos -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css\font-awesome.min.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
    <!-- Script para el formulario de inicio de sesión -->
    <script src="js/login.js"></script>
  </head>

  <body class="my-login-page">
    <main>
      <!-- Sección principal de la página -->
      <section class="h-100">
        <div class="container h-100">
          <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
              <!-- Logotipo -->
              <div class="brand">
                <img src="img/JaPLOGO.png" alt="logo" />
              </div>
              <!-- Formulario de inicio de sesión -->
              <div class="card fat">
                <div class="card-body">
                  <h4 class="card-title m-3 mb-4">Iniciar sesión</h4>
                  <div class="form">
                    <!-- Campo de correo electrónico -->
                    <div class="form-group m-3">
                      <label for="email">E-Mail</label>
                      <input
                        type="email"
                        name="email"
                        class="form-control"
                        placeholder="Usuario o email"
                        required
                        autofocus
                      />
                      <div class="invalid-feedback">Email incorrecto</div>
                    </div>
                    <!-- Campo de contraseña -->
                    <div
                      class="form-group m-3 row d-flex justify-content-between"
                    >
                      <div class="col-9 p-0">
                        <label for="password">Contraseña </label>
                        <input
                          class="form-control"
                          type="password"
                          name="password"
                          id="password"
                          placeholder="Contraseña"
                          required
                        />
                      </div>
                      <!-- Botón para mostrar/ocultar contraseña -->
                      <div
                        class="col-3 p-0 flex-column d-flex justify-content-end align-items-center"
                      >
                        <button
                          class="btn w-75 border-0"
                          id="passeye-toggle-0"
                        >
                          <i id="eye" class="fa fa-eye"></i>
                        </button>
                      </div>

                    </div>
                    <!-- Checkbox para recordar el inicio de sesión -->
                    <div class="form-group m-3 text-center mt-4">
                      <div class="custom-checkbox custom-control">
                        <div class="row-cols-1 mt-3">
                          <div class="checkbox-wrapper-37 col">
                            <input
                              id="recordarme"
                              name="checkbox"
                              type="checkbox"
                            />
                            <label class="terms-label" for="recordarme">
                              <!-- Icono de check animado -->
                              <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 200 200"
                                class="checkbox-svg"
                              >
                                <mask
                                  fill="white"
                                  id="path-1-inside-1_476_5-37"
                                >
                                  <rect height="200" width="200"></rect>
                                </mask>
                                <rect
                                  mask="url(#path-1-inside-1_476_5-37)"
                                  stroke-width="40"
                                  class="checkbox-box"
                                  height="200"
                                  width="200"
                                ></rect>
                                <path
                                  stroke-width="15"
                                  d="M52 111.018L76.9867 136L149 64"
                                  class="checkbox-tick"
                                ></path>
                              </svg>
                              <span class="label-text">Recordarme</span>
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- Botón de inicio de sesión -->
                    <div class="form-group m-0 text-center">
                      <button class="cta" id="iniciar_sesion">
                        <span>Iniciar sesión</span>
                        <!-- Icono de flecha -->
                        <svg viewBox="0 0 13 10" height="10px" width="15px">
                          <path d="M1,5 L11,5"></path>
                          <polyline points="8 1 12 5 8 9"></polyline>
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Pie de página -->
    <footer class="text-muted">
      <div class="container w-100">
        <div class="row w-100">
          <p class="col float-start">
            Este sitio forma parte de
            <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
              >Jovenes a Programar</a
            >
          </p>
          <!-- Enlace para volver arriba -->
          <p class="col float-end text-end">
            <a href="#">Volver arriba</a>
          </p>
        </div>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
